name: List Available macOS Releases
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 2"
    
  update-versions:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Get macOS Versions
        run: |
          # Create versions list
          echo "VERSIONS<<EOF" >> $GITHUB_ENV
          echo "# Available macOS Versions" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
            softwareupdate --list-full-installers | grep -E "macOS.*" | while read -r line; do
              name=$(echo "$line" | grep -o 'Title: macOS [^,]*' | cut -d' ' -f3)
              version=$(echo "$line" | grep -o 'Version: [^,]*' | cut -d' ' -f2)
              build=$(echo "$line" | grep -o 'Build: [^,]*' | cut -d' ' -f2)
              size_kb=$(echo "$line" | grep -o 'Size: [0-9]*' | cut -d' ' -f2)
              size_gb=$(echo "scale=2; $size_kb/1024/1024" | bc)
              echo "* macOS $name $version ($build) - ${size_gb}GB"
            done >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Update README
        run: |
          # Create new README with updated content
          cat > README.tmp << EOL
          $(cat README.md | sed -n '1,/<!-- BEGIN MACOS VERSIONS -->/p')
          ${{ env.VERSIONS }}
          $(cat README.md | sed -n '/<!-- END MACOS VERSIONS -->/,$p')
          EOL
          mv README.tmp README.md

  

         



